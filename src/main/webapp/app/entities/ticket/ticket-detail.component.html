<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ticket">
            <h2><span jhiTranslate="bugTrackerJHipsterApp.ticket.detail.title">Ticket</span> {{ ticket.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.title">Title</span></dt>
                <dd>
                    <span>{{ ticket.title }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.description">Description</span></dt>
                <dd>
                    <span>{{ ticket.description }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.dueDate">Due Date</span></dt>
                <dd>
                    <span>{{ ticket.dueDate }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.done">Done</span></dt>
                <dd>
                    <span>{{ ticket.done }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.project">Project</span></dt>
                <dd>
                    <div *ngIf="ticket.project">
                        <a [routerLink]="['/project', ticket.project?.id, 'view']">{{ ticket.project?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.assignedTo">Assigned To</span></dt>
                <dd>
                    {{ ticket.assignedTo?.login }}
                </dd>
                <dt><span jhiTranslate="bugTrackerJHipsterApp.ticket.label">Label</span></dt>
                <dd>
                    <span *ngFor="let label of ticket.labels; let last = last">
                        <a [routerLink]="['/label', label?.id, 'view']">{{ label.label }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ticket', ticket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
